version: '3'

services:
  minio:
    image: quay.io/minio/minio
    container_name: cloud-store
    environment:
      MINIO_ROOT_USER: "GRABBOOTCAMP"
      MINIO_ROOT_PASSWORD: "VERYSTRONGPASS2024"
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ":9001"
    volumes:
      - ./minio/data:/data


